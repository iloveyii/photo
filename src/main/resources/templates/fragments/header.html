<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<header th:fragment="header">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <i class="bi bi-spring"></i> <span th:text="#{app.name}">Spring Boot</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" th:text="#{nav.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:text="#{nav.about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}" th:text="#{nav.contact}">Contact</a>
                    </li>
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link" th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div th:if="${user == null}">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2" th:text="#{nav.login}">Login</a>
                        <a th:href="@{/register}" class="btn btn-light" th:text="#{nav.register}">Register</a>
                    </div>
                    <div th:if="${user != null}" class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <span th:text="${user.username}">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{nav.profile}">Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/settings}" th:text="#{nav.settings}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}" th:text="#{nav.logout}">Logout</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light ms-2" id="themeToggle">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
