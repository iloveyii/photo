<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login | My App</title>

    <!-- Bootstrap 5.4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 5rem;
        }
        .form-floating label {
            padding: 1rem 1.25rem;
        }
        .btn-google {
            background-color: #DB4437;
            color: white;
        }
        .btn-facebook {
            background-color: #4267B2;
            color: white;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: .5rem;
        }
        .divider::after {
            margin-left: .5rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <!-- Login Card -->
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Logo/Header -->
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle fs-1 text-primary"></i>
                    <h2 class="h4 mt-2" th:text="#{login.header}">Sign In</h2>
                </div>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="#{login.error}">Invalid username or password</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="#{login.logout}">You have been logged out successfully</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="username" required autofocus>
                        <label for="username" th:text="#{login.username}">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password" required>
                        <label for="password" th:text="#{login.password}">Password</label>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me" th:text="#{login.remember}">
                                Remember me
                            </label>
                        </div>
                        <a href="#" th:text="#{login.forgot}" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3" th:text="#{login.button}">
                        Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="divider" th:text="#{login.or}">OR</div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-google">
                        <i class="bi bi-google me-2"></i>
                        <span th:text="#{login.google}">Sign in with Google</span>
                    </button>
                    <button type="button" class="btn btn-facebook">
                        <i class="bi bi-facebook me-2"></i>
                        <span th:text="#{login.facebook}">Sign in with Facebook</span>
                    </button>
                </div>

                <!-- Registration Link -->
                <div class="text-center mt-3">
                    <span th:text="#{login.noaccount}">Don't have an account?</span>
                    <a th:href="@{/register}" class="text-decoration-none ms-1" th:text="#{login.register}">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5.4 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
