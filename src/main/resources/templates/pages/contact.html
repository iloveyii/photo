<!DOCTYPE html>
<html lang="en" data-bs-theme="auto"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>About</title>
    <link layout:fragment="head" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<main layout:fragment="content">
    <h1>Contact Us</h1>

    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>

            <!-- Select -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select select-country" id="country">
                    <option selected disabled>Select your country</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                    <option>India</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="mb-3">
                <label class="form-label d-block">Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="coding" id="coding">
                    <label class="form-check-label" for="coding">
                        Coding
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="music" id="music">
                    <label class="form-check-label" for="music">
                        Music
                    </label>
                </div>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <!-- Terms Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary mb-5 me-5">Submit</button>
        </form>
    </div>
</main>

<div layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.select-country').select2({
                width: '100%'
            });
        });

    </script>
</div>

</body>
</html>
