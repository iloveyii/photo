<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title>Chat Message</title>
  <!-- 1. Load SockJS (WebSocket fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>

  <!-- 2. Load STOMP.js (STOMP protocol for WebSocket) -->
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.2/dist/bundles/stomp.umd.min.js"></script>
  <!-- Page-specific CSS -->
  <link th:href="@{/css/message.css}" rel="stylesheet">
  <!-- Other head elements -->
</head>
<body>
<main layout:fragment="content">
  <div class="content">
    <div class="jumbotron bg-light p-5 rounded">
      <h1 class="display-4">Welcome to My App!</h1>
      <p class="lead">This is a simple Spring Boot application with Thymeleaf layout templates.</p>
      <hr class="my-4">
      <p>It uses Bootstrap 5 for styling and layout dialect for template inheritance.</p>
      <a class="btn btn-primary btn-lg" th:href="@{/about}" role="button">Learn more</a>
    </div>

    <div class="container mt-5">
      <h2 class="mb-4">Chat Form</h2>
      <form>
        <!-- Name -->
        <div class="mb-3">
          <label for="nick-name" class="form-label">Nick Name</label>
          <input type="text" class="form-control" id="nick-name" placeholder="Enter your nick name...">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea rows="5" class="form-control" id="message" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="mb-3">
          <button class="btn btn-success btn-lg px-5">Send</button>
        </div>

      </form>
    </div>

  </div>
</main>

<script>
  // Your WebSocket JavaScript code here
  const socket = new SockJS('/ws');
  const stompClient = Stomp.over(socket); // Now "Stomp" is defined!

  stompClient.connect({}, (frame) => {
      console.log('Connected: ' + frame);
  });
</script>

<!-- Page-specific JavaScript -->
<script layout:fragment="script" th:src="@{/js/message.js}" defer></script>
</body>
</html>
